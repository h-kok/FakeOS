<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>FakeOS</title>
    </head>
    <body>
        <div class="desktop-icons">
            <div class="desktop-icons__wrapper">
                <img
                    class="desktop-icons__img"
                    src="assets\icon-wordpad.png"
                    alt="wordpad"
                />
                <p class="desktop-icons__txt">WordPad</p>
            </div>
            <div class="desktop-icons__wrapper">
                <img
                    class="desktop-icons__img"
                    src="assets\icon-solitaire.png"
                    alt="solitaire"
                />
                <p class="desktop-icons__txt">Solitaire</p>
            </div>
            <div class="desktop-icons__wrapper">
                <img
                    class="desktop-icons__img"
                    src="assets\icon-recyclebin.png"
                    alt="recycle bin"
                />
                <p class="desktop-icons__txt">Recycle Bin</p>
            </div>
        </div>

        <div class="app app__wordpad">
            <div class="app__title-bar"></div>
            <div class="app__subtitle-bar"></div>
            <div class="app__content"></div>
        </div>
        <div class="app">
            <!-- <div class="app__title-bar"></div>
            <div class="app__subtitle-bar"></div>
            <div class="app__content"></div> -->
        </div>
        <div class="app app__three">
            <div class="app__title-bar"></div>
            <div class="app__subtitle-bar"></div>
            <div class="app__content"></div>
        </div>

        <footer>
            <div class="start-menu-wrapper">
                <button class="start-btn">
                    <img
                        class="start-btn__icon"
                        src="assets\icon-startmenu.png"
                        alt="start menu icon"
                    />
                    <p class="start-btn__txt">Start</p>
                </button>
                <div class="start-menu">
                    <div class="start-menu__item">
                        <img
                            class="start-menu__icon"
                            src="assets\icon-programs.png"
                            alt="programs"
                        />
                        <p class="start-menu__text">Programs</p>
                        <img
                            class="start-menu__arrow"
                            src="assets\icon-arrowblack.png"
                            alt="black arrow"
                        />
                    </div>
                    <div class="start-menu__item">
                        <img
                            class="start-menu__icon"
                            src="assets\icon-documents.png"
                            alt="documents"
                        />
                        <p class="start-menu__text">Documents</p>
                        <img
                            class="start-menu__arrow"
                            src="assets\icon-arrowblack.png"
                            alt="black arrow"
                        />
                    </div>
                    <div class="start-menu__item">
                        <img
                            class="start-menu__icon"
                            src="assets\icon-settings.png"
                            alt="settings"
                        />
                        <p class="start-menu__text">Settings</p>
                        <img
                            class="start-menu__arrow"
                            src="assets\icon-arrowblack.png"
                            alt="black arrow"
                        />
                    </div>
                    <div class="start-menu__item">
                        <img
                            class="start-menu__icon"
                            src="assets\icon-find.png"
                            alt="find"
                        />
                        <p class="start-menu__text">Find</p>
                        <img
                            class="start-menu__arrow"
                            src="assets\icon-arrowblack.png"
                            alt="black arrow"
                        />
                    </div>
                    <div class="start-menu__item">
                        <img
                            class="start-menu__icon"
                            src="assets\icon-help.png"
                            alt="help"
                        />
                        <p class="start-menu__text">Help</p>
                    </div>
                    <div class="start-menu__item">
                        <img
                            class="start-menu__icon"
                            src="assets\icon-run.png"
                            alt="run"
                        />
                        <p class="start-menu__text">Run...</p>
                    </div>
                    <div class="start-menu__item">
                        <img
                            class="start-menu__icon"
                            src="assets\icon.shutdown.png"
                            alt="shut down"
                        />
                        <p class="start-menu__text">Shut Down...</p>
                    </div>
                </div>
            </div>
            <div class="open-app"></div>
            <div class="current-date"></div>
        </footer>
    </body>
</html>
